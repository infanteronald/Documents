<!DOCTYPE html>
<html lang="es">
<head>

    <title>Prueba de Pedido</title>
    <link rel="stylesheet" href="apple-ui.css">

            color: #bfbfbf;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;

            color: #e0e0e0;

        input:focus, textarea:focus, select:focus {

        button {

<body>
    <div class="container">
        <h1>üß™ Prueba del Sistema de Pedidos</h1>
        
        <div class="test-buttons">
            <button class="test-btn active" onclick="cargarFormularioSimple()">
                Formulario Simple
            </button>
            <button class="test-btn" onclick="cargarFormularioAvanzado()">
                Formulario Avanzado
            </button>
        </div>

        <form id="formPrueba" method="POST" action="procesar_orden.php" enctype="multipart/form-data">
            <div id="contenedorFormulario">
                <!-- El contenido se carga din√°micamente -->
            </div>
        </form>

    <script>
        function cargarFormularioSimple() {
            document.querySelectorAll('.test-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('contenedorFormulario').innerHTML = `
                <div class="form-group">
                    <label for="pedido">Pedido (texto libre):</label>
                    <textarea name="pedido" id="pedido" rows="3" placeholder="Ejemplo: 2 Camisetas L, 1 Pantal√≥n M" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="monto">Monto a pagar:</label>
                    <input type="number" name="monto" id="monto" placeholder="50000" value="75000" required>
                </div>
                
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Juan P√©rez" value="Prueba Usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Direcci√≥n de env√≠o:</label>
                    <input type="text" name="direccion" id="direccion" placeholder="Calle 123 #45-67" value="Calle Prueba 123" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="3001234567" value="3001234567" required>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo electr√≥nico:</label>
                    <input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com" value="prueba@test.com" required>
                </div>
                
                <div class="form-group">
                    <label for="persona_recibe">Persona que recibe:</label>
                    <input type="text" name="persona_recibe" id="persona_recibe" placeholder="Juan P√©rez" value="Prueba Usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="horarios">Horarios de entrega:</label>
                    <input type="text" name="horarios" id="horarios" placeholder="Lun a Vie 9am-6pm" value="Lun a Vie 9am-6pm" required>
                </div>
                
                <div class="form-group">
                    <label for="metodo_pago">M√©todo de pago:</label>
                    <select name="metodo_pago" id="metodo_pago" required>
                        <option value="">Seleccionar...</option>
                        <option value="Nequi" selected>Nequi</option>
                        <option value="Transfiya">Transfiya</option>
                        <option value="Bancolombia">Bancolombia</option>
                        <option value="Provincial">Provincial</option>
                        <option value="PSE">PSE</option>
                        <option value="Contra entrega">Contra entrega</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comprobante">Comprobante de pago (opcional):</label>
                    <input type="file" name="comprobante" id="comprobante" accept="image/*,application/pdf">
                </div>
                
                <button type="submit">üöÄ Procesar Pedido Simple</button>
            `;
        }

        function cargarFormularioAvanzado() {
            document.querySelectorAll('.test-btn').forEach(btn => btn.classList.remove('active'));

            document.getElementById('contenedorFormulario').innerHTML = `

                </div>

                    <label for="monto">Monto a pagar:</label>

                </div>
                
                <div class="form-group">

                    <input type="text" name="nombre" id="nombre" placeholder="Juan P√©rez" value="Cliente Avanzado" required>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Direcci√≥n de env√≠o:</label>
                    <input type="text" name="direccion" id="direccion" placeholder="Calle 123 #45-67" value="Avenida Avanzada 456" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="3001234567" value="3009876543" required>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo electr√≥nico:</label>
                    <input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com" value="avanzado@test.com" required>
                </div>

                </div>
                
                <div class="form-group">
                    <label for="horarios">Horarios de entrega:</label>
                    <input type="text" name="horarios" id="horarios" placeholder="Lun a Vie 9am-6pm" value="Cualquier horario" required>

                <div class="form-group">

                        <option value="Provincial">Provincial</option>
                        <option value="PSE">PSE</option>
                        <option value="Contra entrega">Contra entrega</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comprobante">Comprobante de pago (opcional):</label>
                    <input type="file" name="comprobante" id="comprobante" accept="image/*,application/pdf">
                </div>

</body>
</html>
