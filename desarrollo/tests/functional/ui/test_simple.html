<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pedido Simple</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1>Prueba de Pedido Simple</h1>
    <form method="POST" action="procesar_orden.php" enctype="multipart/form-data">
        <div class="form-group">
            <label for="pedido">Pedido:</label>
            <textarea name="pedido" rows="3" placeholder="Describir productos, tallas, cantidades" required>2 Camisetas Nike talla M, 1 Pantalón Adidas talla L</textarea>
        </div>
        
        <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" name="monto" value="150000" required>
        </div>
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="Juan Pérez" required>
        </div>
        
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" value="Calle 123 #45-67, Bogotá" required>
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" value="3001234567" required>
        </div>
        
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" name="correo" value="juan@ejemplo.com" required>
        </div>
        
        <div class="form-group">
            <label for="persona_recibe">Persona que recibe:</label>
            <input type="text" name="persona_recibe" value="Juan Pérez" required>
        </div>
        
        <div class="form-group">
            <label for="horarios">Horarios:</label>
            <input type="text" name="horarios" value="Lunes a Viernes 9am-6pm" required>
        </div>
        
        <div class="form-group">
            <label for="metodo_pago">Método de pago:</label>
            <select name="metodo_pago" required>
                <option value="">Seleccionar método</option>
                <option value="Nequi" selected>Nequi</option>
                <option value="Transfiya">Transfiya</option>
                <option value="Bancolombia">Bancolombia</option>
                <option value="Provincial">Provincial</option>
                <option value="PSE">PSE</option>
                <option value="Contra entrega">Contra entrega</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comprobante">Comprobante (opcional):</label>
            <input type="file" name="comprobante" accept="image/*,application/pdf">
        </div>
        
        <button type="submit">Enviar Pedido de Prueba</button>
    </form>
</body>
</html>
