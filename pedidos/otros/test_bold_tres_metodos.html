<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bold - Tres Métodos de Pago</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1e1e1e;
            color: #cccccc;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .method-card {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .method-title {
            color: #007aff;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .bold-container {
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .test-button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .test-button:hover {
            background: #0056d3;
        }
        
        .bold-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #007aff;
            font-size: 0.9rem;
        }
        
        .bold-loading::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #007aff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Test Bold - Tres Métodos de Pago</h1>
        <p>Prueba de integración Bold PSE con los tres métodos disponibles</p>
        
        <!-- PSE Bold -->
        <div class="method-card">
            <div class="method-title">1. PSE Bold</div>
            <p>Pago a través de PSE con integración Bold</p>
            <button class="test-button" onclick="testBoldMethod('PSE Bold', 'pse-container')">
                Probar PSE Bold
            </button>
            <div id="pse-container" class="bold-container"></div>
        </div>
        
        <!-- Botón Bancolombia -->
        <div class="method-card">
            <div class="method-title">2. Botón Bancolombia</div>
            <p>Pago directo con cuenta Bancolombia</p>
            <button class="test-button" onclick="testBoldMethod('Botón Bancolombia', 'bancolombia-container')">
                Probar Botón Bancolombia
            </button>
            <div id="bancolombia-container" class="bold-container"></div>
        </div>
        
        <!-- Tarjeta de Crédito o Débito -->
        <div class="method-card">
            <div class="method-title">3. Tarjeta de Crédito o Débito</div>
            <p>Pago con cualquier tarjeta de crédito o débito</p>
            <button class="test-button" onclick="testBoldMethod('Tarjeta de Crédito o Débito', 'tarjeta-container')">
                Probar Tarjeta de Crédito/Débito
            </button>
            <div id="tarjeta-container" class="bold-container"></div>
        </div>
    </div>

    <script>
        // Función para probar métodos Bold
        async function testBoldMethod(metodo, containerId) {
            const container = document.getElementById(containerId);
            
            // Mostrar loading
            container.innerHTML = '<div class="bold-loading">Inicializando ' + metodo + '...</div>';
            
            // Generar ID único para la orden
            const orderId = 'TEST-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            // Monto de prueba
            const monto = 50000; // $50,000 COP
            
            // Descripción personalizada según el método
            let descripcionPago;
            if (metodo === 'Botón Bancolombia') {
                descripcionPago = 'Test Bancolombia Sequoia Speed - Pedido #' + orderId;
            } else if (metodo === 'Tarjeta de Crédito o Débito') {
                descripcionPago = 'Test Tarjeta Sequoia Speed - Pedido #' + orderId;
            } else {
                descripcionPago = 'Test PSE Sequoia Speed - Pedido #' + orderId;
            }
            
            console.log('Probando:', metodo, 'Monto:', monto);
            
            try {
                // Generar hash de integridad
                const hashResponse = await fetch('bold_hash.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        order_id: orderId,
                        amount: monto,
                        currency: 'COP'
                    })
                });
                
                if (!hashResponse.ok) {
                    throw new Error('Error al generar hash: ' + hashResponse.status);
                }
                
                const hashData = await hashResponse.json();
                console.log('Hash generado para', metodo, ':', hashData);
                
                if (!hashData.success) {
                    throw new Error(hashData.error || 'Error en el servidor de hash');
                }
                
                // Configuración Bold
                const boldConfig = {
                    'data-bold-button': 'dark-L',
                    'data-description': descripcionPago,
                    'data-order-id': orderId,
                    'data-currency': 'COP',
                    'data-render-mode': 'embedded',
                    'data-api-key': hashData.data.api_key,
                    'data-amount': hashData.data.amount.toString(),
                    'data-integrity-signature': hashData.data.integrity_signature,
                    'data-redirection-url': window.location.origin + '/index.php?test_completed=1&orden=' + orderId
                };
                
                // Datos del cliente de prueba
                const customerData = {
                    email: 'test@sequoiaspeed.com',
                    fullName: 'Usuario Test',
                    phone: '3001234567',
                    dialCode: '+57'
                };
                
                const billingAddress = {
                    address: 'Calle 123 #45-67',
                    city: 'Bogotá',
                    state: 'Cundinamarca',
                    country: 'CO'
                };
                
                boldConfig['data-customer-data'] = JSON.stringify(customerData);
                boldConfig['data-billing-address'] = JSON.stringify(billingAddress);
                
                // Limpiar contenedor y crear script Bold
                container.innerHTML = '';
                
                setTimeout(() => {
                    const boldScript = document.createElement('script');
                    boldScript.src = 'https://checkout.bold.co/library/boldPaymentButton.js';
                    
                    // Aplicar configuración
                    Object.entries(boldConfig).forEach(([key, value]) => {
                        boldScript.setAttribute(key, value);
                    });
                    
                    container.appendChild(boldScript);
                    
                    console.log('Script Bold creado para', metodo, 'con config:', boldConfig);
                    
                    // Verificar creación del botón después de un delay
                    setTimeout(() => {
                        const boldButton = container.querySelector('[data-bold-button]');
                        if (!boldButton) {
                            console.warn('Botón Bold no se creó para', metodo);
                            container.innerHTML = '<div style="color: #ff6b6b; text-align: center;">Error: No se pudo cargar el botón de pago</div>';
                        } else {
                            console.log('Botón Bold creado exitosamente para', metodo);
                        }
                    }, 2000);
                    
                }, 500);
                
            } catch (error) {
                console.error('Error al probar', metodo, ':', error);
                container.innerHTML = '<div style="color: #ff6b6b; text-align: center;">Error: ' + error.message + '</div>';
            }
        }
        
        // Manejar mensajes de Bold
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://checkout.bold.co') return;
            
            console.log('Evento Bold:', event.data);
            
            switch (event.data.type) {
                case 'PAYMENT_SUCCESS':
                    alert('¡Pago realizado exitosamente! Orden: ' + event.data.orderId);
                    break;
                    
                case 'PAYMENT_ERROR':
                    alert('Error en el pago: ' + (event.data.message || 'Inténtelo nuevamente'));
                    break;
                    
                case 'PAYMENT_CANCELLED':
                    alert('Pago cancelado');
                    break;
                    
                case 'PAYMENT_PENDING':
                    alert('Pago pendiente de confirmación');
                    break;
                    
                default:
                    console.log('Evento Bold no manejado:', event.data);
            }
        });
    </script>
</body>
</html>
