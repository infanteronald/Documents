<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Index Bold - Sequoia Speed</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; 
            background: #1e1e1e; 
            color: #cccccc; 
            margin: 20px; 
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #252526;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #3e3e42;
        }
        .test-button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
        }
        .test-button:hover {
            background: #0056d3;
        }
        .log-container {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .form-test {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #3e3e42;
        }
        .form-test input, .form-test select {
            width: 100%;
            background: #252526;
            border: 1px solid #3e3e42;
            color: #cccccc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
        }
        .bold-container {
            margin: 20px 0;
            padding: 20px;
            background: #252526;
            border-radius: 8px;
            border: 1px solid #007aff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test Index Bold - Sequoia Speed</h1>
        <p>Prueba para verificar que la integraci√≥n Bold funciona sin errores BTN-001</p>
        
        <div class="form-test">
            <h3>Datos de Prueba:</h3>
            <input type="text" id="nombre" placeholder="Nombre completo" value="Juan P√©rez Test">
            <input type="email" id="correo" placeholder="Correo electr√≥nico" value="test@example.com">
            <input type="tel" id="telefono" placeholder="Tel√©fono" value="3001234567">
            <input type="text" id="direccion" placeholder="Direcci√≥n" value="Calle 123 #45-67">
            <input type="number" id="monto" placeholder="Monto" value="25000">
            
            <select id="metodo_pago">
                <option value="">M√©todo de pago</option>
                <option value="PSE Bold">PSE Bold</option>
                <option value="Bot√≥n Bancolombia">Bot√≥n Bancolombia</option>
                <option value="Tarjeta de Cr√©dito o D√©bito">Tarjeta de Cr√©dito o D√©bito</option>
            </select>
        </div>

        <div>
            <button class="test-button" onclick="testBoldPSE()">üè¶ Test PSE Bold</button>
            <button class="test-button" onclick="testBoldBancolombia()">üü° Test Bot√≥n Bancolombia</button>
            <button class="test-button" onclick="testBoldTarjeta()">üí≥ Test Tarjeta</button>
            <button class="test-button" onclick="clearLogs()">üßπ Limpiar Logs</button>
        </div>

        <div class="bold-container">
            <h3>Bold Checkout Container:</h3>
            <div id="bold-payment-container" style="min-height: 80px; display: flex; align-items: center; justify-content: center; border: 1px dashed #3e3e42;">
                <span style="color: #999;">Seleccione un m√©todo de pago para inicializar Bold</span>
            </div>
        </div>

        <div class="log-container" id="logContainer">
            <strong>üìã Logs de Test:</strong><br>
            <span id="timestamp"></span> P√°gina de test cargada<br>
        </div>
    </div>

    <script>
        // Funci√≥n de logging
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.innerHTML += `[${timestamp}] ${message}<br>`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<strong>üìã Logs de Test:</strong><br>';
            log('Logs limpiados');
        }

        // Funci√≥n para test PSE Bold
        function testBoldPSE() {
            document.getElementById('metodo_pago').value = 'PSE Bold';
            log('üè¶ Iniciando test PSE Bold...');
            initializeBoldPayment('PSE Bold');
        }

        // Funci√≥n para test Bot√≥n Bancolombia
        function testBoldBancolombia() {
            document.getElementById('metodo_pago').value = 'Bot√≥n Bancolombia';
            log('üü° Iniciando test Bot√≥n Bancolombia...');
            initializeBoldPayment('Bot√≥n Bancolombia');
        }

        // Funci√≥n para test Tarjeta
        function testBoldTarjeta() {
            document.getElementById('metodo_pago').value = 'Tarjeta de Cr√©dito o D√©bito';
            log('üí≥ Iniciando test Tarjeta de Cr√©dito/D√©bito...');
            initializeBoldPayment('Tarjeta de Cr√©dito o D√©bito');
        }

        // Funci√≥n para inicializar Bold (copiada del index.php)
        async function initializeBoldPayment(metodoPago) {
            const container = document.getElementById('bold-payment-container');
            if (!container) {
                log('‚ùå Container Bold no encontrado');
                return;
            }

            // Validar datos b√°sicos del formulario
            const nombre = document.getElementById('nombre').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            
            if (!nombre || !correo || !telefono) {
                log('‚ö†Ô∏è Faltan datos b√°sicos del formulario');
                showBoldError('Por favor, complete los datos de nombre, correo y tel√©fono.');
                return;
            }

            // Validar email b√°sico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(correo)) {
                log('‚ùå Email inv√°lido');
                showBoldError('Por favor, ingrese un correo electr√≥nico v√°lido.');
                return;
            }

            // Mostrar loading
            container.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; color: #007aff; padding: 20px;"><div style="width: 16px; height: 16px; border: 2px solid #007aff; border-top: 2px solid transparent; border-radius: 50%; margin-right: 8px; animation: spin 1s linear infinite;"></div>Cargando checkout seguro...</div>';

            // Generar ID √∫nico para la orden
            const orderId = 'TEST-INDEX-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            // Obtener el monto del formulario
            const monto = parseInt(document.getElementById('monto').value) || 0;
            
            // Obtener descripci√≥n seg√∫n m√©todo
            let descripcionPago;
            if (metodoPago === 'Bot√≥n Bancolombia') {
                descripcionPago = 'Test Bancolombia Sequoia Speed - Pedido #' + orderId;
            } else if (metodoPago === 'Tarjeta de Cr√©dito o D√©bito') {
                descripcionPago = 'Test Tarjeta Sequoia Speed - Pedido #' + orderId;
            } else {
                descripcionPago = 'Test PSE Sequoia Speed - Pedido #' + orderId;
            }
            
            log(`üîß Inicializando Bold: ${metodoPago}, monto: $${monto.toLocaleString()}`);
            
            try {
                let boldConfig = {
                    'data-bold-button': 'dark-L',
                    'data-description': descripcionPago,
                    'data-order-id': orderId,
                    'data-currency': 'COP',
                    'data-render-mode': 'embedded',
                    'data-redirection-url': '',  // Vac√≠o para evitar redirecci√≥n
                    'data-disable-redirect': 'true'  // Deshabilitar redirecci√≥n
                };

                // Si hay monto definido, generar hash de integridad
                if (monto > 0) {
                    container.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; color: #007aff; padding: 20px;"><div style="width: 16px; height: 16px; border: 2px solid #007aff; border-top: 2px solid transparent; border-radius: 50%; margin-right: 8px; animation: spin 1s linear infinite;"></div>Generando hash de seguridad...</div>';
                    
                    log(`üîê Generando hash para orden: ${orderId}, monto: $${monto.toLocaleString()}`);
                    
                    const hashResponse = await fetch('bold_hash.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            order_id: orderId,
                            amount: monto,
                            currency: 'COP'
                        })
                    });

                    log(`üì° Hash response status: ${hashResponse.status}`);

                    if (!hashResponse.ok) {
                        const errorText = await hashResponse.text();
                        log(`‚ùå Error en respuesta hash: ${errorText}`);
                        throw new Error('Error al generar hash de seguridad: ' + hashResponse.status + ' - ' + errorText);
                    }

                    const hashData = await hashResponse.json();
                    log(`üîë Hash data recibido: ${JSON.stringify(hashData, null, 2)}`);
                    
                    if (!hashData.success) {
                        throw new Error(hashData.error || 'Error en el servidor de hash');
                    }

                    // Usar datos del servidor
                    boldConfig['data-api-key'] = hashData.data.api_key;
                    boldConfig['data-amount'] = hashData.data.amount.toString();
                    boldConfig['data-integrity-signature'] = hashData.data.integrity_signature;
                    
                    log(`‚úÖ Hash configurado correctamente para monto: $${hashData.data.amount.toLocaleString()}`);
                } else {
                    // Para montos abiertos
                    boldConfig['data-api-key'] = '0yRP5iNsgcqoOGTaNLrzKNBLHbAaEOxhJPmLJpMevCg';
                    log('üí∞ Configurado para monto abierto');
                }

                // Obtener datos del cliente del formulario
                const customerData = {
                    email: correo,
                    fullName: nombre,
                    phone: telefono,
                    dialCode: '+57'
                };

                // Datos de direcci√≥n de facturaci√≥n
                const billingAddress = {
                    address: document.getElementById('direccion').value || '',
                    city: 'Bogot√°',
                    state: 'Cundinamarca',
                    country: 'CO'
                };
                
                boldConfig['data-customer-data'] = JSON.stringify(customerData);
                boldConfig['data-billing-address'] = JSON.stringify(billingAddress);

                // Mostrar bot√≥n de carga
                container.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; color: #007aff; padding: 20px;"><div style="width: 16px; height: 16px; border: 2px solid #007aff; border-top: 2px solid transparent; border-radius: 50%; margin-right: 8px; animation: spin 1s linear infinite;"></div>Inicializando checkout...</div>';
                
                // Crear el script para Bold con delay
                setTimeout(() => {
                    // Limpiar el contenedor
                    container.innerHTML = '';
                    
                    // Crear el script para Bold
                    const boldScript = document.createElement('script');
                    boldScript.src = 'https://checkout.bold.co/library/boldPaymentButton.js';
                    
                    // Aplicar todas las configuraciones
                    Object.keys(boldConfig).forEach(key => {
                        boldScript.setAttribute(key, boldConfig[key]);
                    });

                    // Agregar eventos de debugging
                    boldScript.onload = function() {
                        log('‚úÖ Script Bold cargado exitosamente');
                        log(`üîß Configuraci√≥n aplicada: order-id=${boldScript.getAttribute('data-order-id')}, amount=${boldScript.getAttribute('data-amount')}`);
                    };
                    
                    boldScript.onerror = function() {
                        log('‚ùå Error al cargar script Bold');
                        showBoldError('Error al cargar el script de Bold. Verifique su conexi√≥n a internet.');
                    };

                    // Agregar el script al contenedor
                    container.appendChild(boldScript);
                    
                    // Configurar listener para eventos de Bold
                    if (!window.boldListenerAttached) {
                        window.addEventListener('message', handleBoldMessages);
                        window.boldListenerAttached = true;
                        log('üéß Event listener Bold configurado');
                    }
                    
                    log(`üìã Bold config aplicado: ${JSON.stringify(boldConfig, null, 2)}`);
                    
                    // Verificar si el bot√≥n se cre√≥
                    setTimeout(() => {
                        const boldButton = container.querySelector('[data-bold-button]');
                        if (!boldButton) {
                            log('‚ö†Ô∏è Bot√≥n Bold no se cre√≥, verificando...');
                        } else {
                            log('‚úÖ Bot√≥n Bold creado exitosamente');
                        }
                    }, 1500);
                    
                }, 800);

            } catch (error) {
                log(`‚ùå Error al inicializar Bold: ${error.message}`);
                showBoldError('Error al cargar el checkout: ' + error.message);
            }
        }

        // Manejar mensajes de Bold
        function handleBoldMessages(event) {
            if (event.origin !== 'https://checkout.bold.co') return;
            
            log(`üì® Evento Bold recibido: ${event.data.type}`);
            
            switch (event.data.type) {
                case 'PAYMENT_SUCCESS':
                    log(`‚úÖ Pago exitoso: ${JSON.stringify(event.data)}`);
                    handlePaymentSuccess(event.data);
                    break;
                case 'PAYMENT_ERROR':
                case 'PAYMENT_FAILED':
                    log(`‚ùå Pago fallido: ${JSON.stringify(event.data)}`);
                    handlePaymentFailed(event.data);
                    break;
                case 'PAYMENT_CANCELLED':
                    log(`üö´ Pago cancelado: ${JSON.stringify(event.data)}`);
                    handlePaymentCancelled(event.data);
                    break;
                case 'PAYMENT_PENDING':
                    log(`‚è≥ Pago pendiente: ${JSON.stringify(event.data)}`);
                    handlePaymentPending(event.data);
                    break;
                case 'BOLD_CHECKOUT_CLOSE':
                    log('üîí Usuario cerr√≥ el checkout Bold');
                    break;
                default:
                    log(`üìù Evento Bold no manejado: ${event.data.type}`);
            }
        }

        function handlePaymentSuccess(data) {
            const container = document.getElementById('bold-payment-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 20px; background: rgba(48, 209, 88, 0.1); border: 2px solid #30d158; border-radius: 12px; color: #30d158;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚úÖ</div>
                    <h3 style="margin: 0 0 12px 0; color: #30d158;">¬°Pago Exitoso!</h3>
                    <p style="margin: 0 0 8px 0; font-size: 16px; font-weight: 600;">Tu pago ha sido procesado correctamente</p>
                    <p style="margin: 0 0 16px 0; font-size: 14px; opacity: 0.8;">Orden: ${data.orderId || data.order_id || 'N/A'}</p>
                    <p style="margin: 0; font-size: 14px;">‚úâÔ∏è Test completado exitosamente</p>
                </div>
            `;
        }

        function handlePaymentFailed(data) {
            const container = document.getElementById('bold-payment-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 20px; background: rgba(255, 69, 58, 0.1); border: 2px solid #ff453a; border-radius: 12px; color: #ff453a;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
                    <h3 style="margin: 0 0 12px 0; color: #ff453a;">Pago No Procesado</h3>
                    <p style="margin: 0 0 16px 0; font-size: 14px;">El pago no pudo ser completado. ${data.message || 'Error en el test.'}</p>
                </div>
            `;
        }

        function handlePaymentCancelled(data) {
            const container = document.getElementById('bold-payment-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 20px; background: rgba(255, 159, 10, 0.1); border: 2px solid #ff9f0a; border-radius: 12px; color: #ff9f0a;">
                    <div style="font-size: 48px; margin-bottom: 16px;">üö´</div>
                    <h3 style="margin: 0 0 12px 0; color: #ff9f0a;">Pago Cancelado</h3>
                    <p style="margin: 0 0 16px 0; font-size: 14px;">Has cancelado el proceso de pago durante el test.</p>
                </div>
            `;
        }

        function handlePaymentPending(data) {
            const container = document.getElementById('bold-payment-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 20px; background: rgba(0, 122, 255, 0.1); border: 2px solid #007aff; border-radius: 12px; color: #007aff;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚è≥</div>
                    <h3 style="margin: 0 0 12px 0; color: #007aff;">Pago Pendiente</h3>
                    <p style="margin: 0 0 8px 0; font-size: 16px; font-weight: 600;">Tu pago est√° siendo procesado</p>
                    <p style="margin: 0 0 16px 0; font-size: 14px; opacity: 0.8;">Orden: ${data.orderId || data.order_id || 'N/A'}</p>
                    <p style="margin: 0; font-size: 14px;">Test en estado pendiente</p>
                </div>
            `;
        }

        function showBoldError(message) {
            const container = document.getElementById('bold-payment-container');
            container.innerHTML = `<div style="color: #ff6b6b; text-align: center; padding: 20px; background: rgba(255, 107, 107, 0.1); border-radius: 8px;">${message}</div>`;
        }

        // Agregar CSS para la animaci√≥n spin
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Inicializar timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
    </script>
</body>
</html>
