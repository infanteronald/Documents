<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Assets - Sequoia Speed</title>
    
    <!-- CSS optimizados del sistema -->
    <link rel="stylesheet" href="assets/combined/app.min.css">
    
    <!-- JavaScript optimizados del sistema -->
    <script defer src="assets/combined/app.min.js"></script>
    <script defer src="assets/optimized/js/lazy-loader.min.js"></script>
    
    <style>
        body {
            background: #1e1e1e;
            color: #cccccc;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            padding: 40px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #252526;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #3e3e42;
        }
        h1 {
            color: #007aff;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        .info {
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid #007aff;
            color: #007aff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Test de Assets - Sequoia Speed</h1>
        
        <div id="css-test" class="status info">
            ‚è≥ Verificando carga de CSS...
        </div>
        
        <div id="js-test" class="status info">
            ‚è≥ Verificando carga de JavaScript...
        </div>
        
        <div id="functions-test" class="status info">
            ‚è≥ Verificando funciones del sistema...
        </div>
        
        <div id="overall-status" class="status info">
            ‚è≥ Evaluando estado general...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando test de assets...');
            
            // Test 1: Verificar CSS
            setTimeout(() => {
                const cssTest = document.getElementById('css-test');
                const computedStyle = window.getComputedStyle(document.body);
                
                if (computedStyle.fontFamily.includes('Segoe UI') || computedStyle.backgroundColor !== 'rgba(0, 0, 0, 0)') {
                    cssTest.className = 'status success';
                    cssTest.innerHTML = '‚úÖ CSS cargado correctamente';
                } else {
                    cssTest.className = 'status error';
                    cssTest.innerHTML = '‚ùå Error en carga de CSS';
                }
            }, 100);
            
            // Test 2: Verificar JavaScript
            setTimeout(() => {
                const jsTest = document.getElementById('js-test');
                
                if (typeof validateForm === 'function') {
                    jsTest.className = 'status success';
                    jsTest.innerHTML = '‚úÖ JavaScript cargado correctamente';
                } else {
                    jsTest.className = 'status error';
                    jsTest.innerHTML = '‚ùå Error en carga de JavaScript';
                }
            }, 200);
            
            // Test 3: Verificar funciones
            setTimeout(() => {
                const functionsTest = document.getElementById('functions-test');
                let functionsWorking = 0;
                
                // Test validateForm
                if (typeof validateForm === 'function') functionsWorking++;
                
                // Test createPedido
                if (typeof createPedido === 'function') functionsWorking++;
                
                // Test showNotification
                if (typeof showNotification === 'function') functionsWorking++;
                
                if (functionsWorking >= 2) {
                    functionsTest.className = 'status success';
                    functionsTest.innerHTML = `‚úÖ Funciones del sistema: ${functionsWorking}/3 operativas`;
                } else {
                    functionsTest.className = 'status error';
                    functionsTest.innerHTML = `‚ùå Solo ${functionsWorking}/3 funciones operativas`;
                }
            }, 300);
            
            // Test 4: Estado general
            setTimeout(() => {
                const overallStatus = document.getElementById('overall-status');
                const cssOk = document.getElementById('css-test').className.includes('success');
                const jsOk = document.getElementById('js-test').className.includes('success');
                const functionsOk = document.getElementById('functions-test').className.includes('success');
                
                if (cssOk && jsOk && functionsOk) {
                    overallStatus.className = 'status success';
                    overallStatus.innerHTML = 'üéâ Sistema de assets funcionando correctamente';
                } else {
                    overallStatus.className = 'status error';
                    overallStatus.innerHTML = '‚ö†Ô∏è Algunos componentes requieren atenci√≥n';
                }
                
                console.log('‚úÖ Test de assets completado');
            }, 500);
        });
    </script>
</body>
</html>
