<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fix - initializeBoldPayment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        .test-section {
            background: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #404040;
        }
        .log {
            background: #000;
            color: #0ff;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Monaco', 'Consolas', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056cc;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd43b; }
    </style>
</head>
<body>
    <h1>üîß Test Fix - initializeBoldPayment</h1>
    
    <div class="test-section">
        <h2>Simulaci√≥n del Problema y Soluci√≥n</h2>
        <p>Este test verifica que la funci√≥n <code>initializeBoldPayment()</code> ahora retorna valores booleanos correctos en lugar de <code>undefined</code>.</p>
        
        <button onclick="testFunction()">üß™ Ejecutar Test de Funci√≥n</button>
        <button onclick="testTimeoutCapture()">‚è∞ Test Captura en setTimeout</button>
        <button onclick="clearLog()">üßπ Limpiar Log</button>
        
        <div id="log" class="log"></div>
    </div>

    <!-- Simulaci√≥n del contenedor Bold -->
    <div id="bold-payment-container" style="background: #333; padding: 20px; border-radius: 8px; margin: 20px 0;">
        <!-- Aqu√≠ se mostrar√° el bot√≥n de pago -->
    </div>

    <script>
        let logElement = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const colors = {
                info: '#0ff',
                error: '#ff6b6b',
                success: '#51cf66',
                warning: '#ffd43b'
            };
            
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.innerHTML += `<span style="color: ${colors[type]}">${logEntry}</span>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.innerHTML = '';
        }

        // Simulaci√≥n de la funci√≥n corregida (basada en nuestros cambios)
        function initializeBoldPayment() {
            log('üöÄ initializeBoldPayment() INICIADA', 'info');
            log('üïê Timestamp: ' + new Date().toISOString(), 'info');
            
            // Capturar errores globales durante la ejecuci√≥n
            window.addEventListener('error', function(e) {
                log('‚ùå ERROR GLOBAL durante initializeBoldPayment: ' + e.message + ' en ' + e.filename + ' l√≠nea ' + e.lineno, 'error');
            });
            
            try {
                log('üîß PASO 1: Intentando obtener container...', 'info');
                
                const container = document.getElementById('bold-payment-container');
                log('üîç Container encontrado: ' + (container ? 'S√ç' : 'NO'), container ? 'success' : 'error');
                
                if (!container) {
                    log('‚ùå Container Bold no encontrado - RETORNANDO FALSE', 'error');
                    return false;
                }
                
                log('‚úÖ Container Bold encontrado y verificado', 'success');

                // Mostrar informaci√≥n del pago
                log('üîß PASO 2: Intentando mostrar loading...', 'info');
                container.innerHTML = '<div style="text-align: center; padding: 16px; color: #007aff;">Preparando pago seguro...</div>';
                log('‚úÖ Loading mostrado exitosamente', 'success');

                // Generar ID √∫nico para la orden
                log('üîß PASO 3: Generando ID de orden...', 'info');
                const orderId = 'SEQ-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                log('‚úÖ ID orden generado: ' + orderId, 'success');
            
                // Monto de prueba
                log('üîß PASO 4: Obteniendo monto...', 'info');
                let monto = 50000; // Monto de prueba
                log('‚úÖ Monto definido: ' + monto, 'success');
                
                log('üîß PASO 5: Preparando datos del cliente...', 'info');
                const customerData = {
                    email: 'test@example.com',
                    fullName: 'Usuario de Prueba',
                    phone: '3001234567',
                    dialCode: '+57'
                };
                log('üë§ Datos del cliente: ' + JSON.stringify(customerData), 'info');

                log('üîß PASO 6: Preparando direcci√≥n...', 'info');
                const billingAddress = {
                    address: 'Calle de prueba 123',
                    city: 'Bogot√°',
                    state: 'Cundinamarca',
                    country: 'CO'
                };
                log('üìç Direcci√≥n: ' + JSON.stringify(billingAddress), 'info');

                log('üîß PASO 7: Creando URL de pago...', 'info');
                const paymentParams = new URLSearchParams({
                    order_id: orderId,
                    amount: monto,
                    method: 'bold',
                    customer_data: JSON.stringify(customerData),
                    billing_address: JSON.stringify(billingAddress)
                });

                const paymentUrl = 'bold_payment.php?' + paymentParams.toString();
                log('üîó URL generada: ' + paymentUrl, 'success');
                
                log('üîß PASO 8: Creando bot√≥n de pago...', 'info');
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <button type="button" onclick="alert('Bot√≥n de pago funcionando!')" 
                                style="background: #007aff; color: white; border: none; 
                                       padding: 12px 24px; border-radius: 8px; 
                                       font-weight: 600; font-size: 1rem; cursor: pointer;">
                            üí≥ Pagar con Bold - $${monto.toLocaleString()}
                        </button>
                        <div style="margin-top: 10px; font-size: 0.9rem; color: #888;">
                            Orden: ${orderId}
                        </div>
                    </div>
                `;
                log('‚úÖ Bot√≥n de pago creado exitosamente', 'success');
                
                log('üéâ FUNCI√ìN COMPLETADA - RETORNANDO TRUE', 'success');
                return true;
                
            } catch (error) {
                log('‚ùå ERROR CAPTURADO en initializeBoldPayment: ' + error.message, 'error');
                log('‚ùå Stack trace: ' + error.stack, 'error');
                log('‚ùå Timestamp error: ' + new Date().toISOString(), 'error');
                
                const container = document.getElementById('bold-payment-container');
                if (container) {
                    container.innerHTML = '<div style="color: #ff6b6b; text-align: center; padding: 16px;">Error al inicializar el pago. Intente nuevamente.</div>';
                }
                return false;
            }
        }

        function testFunction() {
            log('üß™ INICIANDO TEST DIRECTO DE FUNCI√ìN', 'warning');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'warning');
            
            const result = initializeBoldPayment();
            
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'warning');
            log('üìä RESULTADO: ' + result + ' (tipo: ' + typeof result + ')', result ? 'success' : 'error');
            
            if (result === true) {
                log('‚úÖ TEST EXITOSO: La funci√≥n retorna TRUE correctamente', 'success');
            } else if (result === false) {
                log('‚ö†Ô∏è TEST PARCIAL: La funci√≥n retorna FALSE (error controlado)', 'warning');
            } else {
                log('‚ùå TEST FALLIDO: La funci√≥n retorna ' + result + ' en lugar de boolean', 'error');
            }
        }

        function testTimeoutCapture() {
            log('‚è∞ INICIANDO TEST DE CAPTURA EN SETTIMEOUT', 'warning');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'warning');
            
            // Test del problema original (setTimeout sin captura)
            log('üîç Test 1: setTimeout SIN captura (problema original)', 'info');
            setTimeout(() => {
                const result = initializeBoldPayment();
                log('‚ùå Resultado perdido en setTimeout: ' + result, 'error');
            }, 100);
            
            // Test de la soluci√≥n (setTimeout CON captura)
            setTimeout(() => {
                log('üîç Test 2: setTimeout CON captura (soluci√≥n)', 'info');
                setTimeout(() => {
                    const result = initializeBoldPayment();
                    log('‚úÖ Resultado capturado en setTimeout: ' + result + ' (tipo: ' + typeof result + ')', result ? 'success' : 'warning');
                    
                    if (typeof result === 'boolean') {
                        log('üéâ SOLUCI√ìN EXITOSA: setTimeout ahora captura el resultado correctamente', 'success');
                    } else {
                        log('‚ùå PROBLEMA PERSISTE: setTimeout no est√° capturando el resultado', 'error');
                    }
                }, 10);
            }, 200);
        }

        // Inicializar el test
        log('üöÄ Sistema de Test Inicializado', 'success');
        log('Listo para probar la funci√≥n initializeBoldPayment()', 'info');
    </script>
</body>
</html>
